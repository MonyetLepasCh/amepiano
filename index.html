<!DOCTYPE html>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div id="piano">
            <h1 style="text-align: center;">AME PIANO</h1>
            <div class="keys">
                <div class="black-keys">
                    <div class="key black-key">
                        <img class="ray-img-black" src="img/ray.png" alt="ray">
                    </div>
                    <div class="key black-key">
                        <img class="ray-img-black" src="img/ray.png" alt="ray">
                    </div>
                    <div class="key black-key">
                        <img class="ray-img-black" src="img/ray.png" alt="ray">
                    </div>
                    <div class="key black-key">
                        <img class="ray-img-black" src="img/ray.png" alt="ray">
                    </div>
                    <div class="key black-key">
                        <img class="ray-img-black" src="img/ray.png" alt="ray">
                    </div>
                    <div class="key black-key">
                        <img class="ray-img-black" src="img/ray.png" alt="ray">
                    </div>
                    <div class="key black-key">
                        <img class="ray-img-black" src="img/ray.png" alt="ray">
                    </div>
                    <div class="key black-key">
                        <img class="ray-img-black" src="img/ray.png" alt="ray">
                    </div>
                    <div class="key black-key">
                        <img class="ray-img-black" src="img/ray.png" alt="ray">
                    </div>
                    <div class="key black-key">
                        <img class="ray-img-black" src="img/ray.png" alt="ray">
                    </div>
                </div>

                <div class="white-keys">
                    <div class="key white-key">
                        <img class="ray-img-white" src="img/ray.png" alt="ray">
                    </div>
                    <div class="key white-key">
                        <img class="ray-img-white" src="img/ray.png" alt="ray">

                    <div class="key white-key">

                    </div>
                    <div class="key white-key">
                        <img class="ray-img-white" src="img/ray.png" alt="ray">

                    <div class="key white-key">

                    <div class="key white-key">

                    </div>
                    <div class="key white-key">

                    <div class="key white-key">
                        <img class="ray-img-white" src="img/ray.png" alt="ray">
                    </div>
                    <div class="key white-key">
                        <img class="ray-img-white" src="img/ray.png" alt="ray">
                    </div>
                    <div class="key white-key">
                        <img class="ray-img-white" src="img/ray.png" alt="ray">
                    </div>
                </div>
            </div>

        </div>


        <script src="app.js"></script>
